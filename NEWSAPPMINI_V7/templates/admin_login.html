<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

{% include 'header_nav.html' %} 

<div class="container" style="max-width: 400px; text-align: center;">
    <div class="title" style="color: red;">ADMIN LOGIN</div>
    
    {% if error %}
        <p style="color: red; margin-bottom: 20px;">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('admin_login') }}" class="card" style="display: flex; flex-direction: column; gap: 15px; text-align: left;">
        <input type="email" name="email" placeholder="Admin Email" required>
        <input type="password" name="password" placeholder="Admin Password" required>
        <button type="submit" style="background: red;">Log In as Admin</button>
    </form>
</div>

</body>
</html>
