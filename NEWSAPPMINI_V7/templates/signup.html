<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

{% include 'header_nav.html' %} 

<div class="container" style="max-width: 400px; text-align: center;">
    <div class="title">Create Account</div>
    
    {% if error %}
        <p style="color: red; margin-bottom: 20px;">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('signup') }}" class="card" style="display: flex; flex-direction: column; gap: 15px; text-align: left;">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password (min 6 chars)" required>
        <button type="submit">Sign Up</button>
    </form>
    <p style="margin-top: 20px;">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
</div>

</body>
</html>
